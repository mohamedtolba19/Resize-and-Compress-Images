<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize and Compress Images </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
<img src="icons8-upload-64.png" alt="">
<p>Browse file to upload</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label for="width">Width</label>
                    <input type="number"  id="width">
                </div>
                <div class="column height">
                    <label for="height">Height</label>
                    <input type="height" id="height">
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reduce Quality</label>
                </div>
            </div>
            <button class="download-btn">Download Image</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
